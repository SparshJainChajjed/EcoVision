<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>EcoVision ‚Äî Page 2</title>
<meta name="description" content="Blank starter page with working theme.">
<style>
  :root{
    --bg:#0a0b0f; --card:#11131a; --text:#e9ecf1; --muted:#cfd6e4;
    --accent:#1f8cff; --accent2:#22c55e; --warn:#ffdf7f; --line:rgba(255,255,255,.08);
  }
  :root[data-theme="green"]{
    --bg:#ffffff; --card:#ffffff; --text:#0a0b0f; --muted:#334155;
    --accent:#16a34a; --accent2:#22c55e; --warn:#a16207; --line:rgba(0,0,0,.10);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
  header.app{position:sticky;top:0;z-index:10;display:flex;align-items:center;justify-content:space-between;gap:12px;
    padding:14px 16px;background:rgba(10,11,15,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
  :root[data-theme="green"] header.app{background:rgba(255,255,255,.85)}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(180deg, rgba(22,163,74,.25), rgba(34,197,94,.12));}
  .logo svg{width:28px;height:28px;display:block}
  h1{margin:0;font-size:18px;font-weight:900}
  .btn{padding:10px 14px;border-radius:12px;font-weight:800;border:1px solid var(--line);background:transparent;color:var(--text);cursor:pointer}
  .wrap{max-width:980px;margin:0 auto;padding:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0}
  p{color:var(--muted)}
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
</style>
</head>
<body>

<!-- Reuse the same logo symbol so branding matches -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="leafCore" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#22C55E"/><stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <g id="EcoMark">
      <circle cx="100" cy="100" r="72" fill="none" stroke="url(#leafCore)" stroke-width="8"/>
      <rect x="66" y="54" width="68" height="92" rx="12" fill="none" stroke="#BFEFD0" stroke-width="6"/>
      <circle cx="100" cy="64" r="3.2" fill="#BFEFD0"/>
      <rect x="72" y="70" width="56" height="70" rx="8" fill="#0B1320" opacity=".9"/>
      <path d="M100 126 L100 94" stroke="#C8F7D9" stroke-width="3.5" stroke-linecap="round" fill="none"/>
      <path d="M100 106 C112 100,124 100,130 104 C122 106,112 112,104 114 C101 114,99 110,100 106 Z" fill="url(#leafCore)"/>
      <path d="M100 106 C88 100,76 100,70 104 C78 106,88 112,96 114 C99 114,101 110,100 106 Z" fill="url(#leafCore)"/>
    </g>
  </defs>
</svg>

<header class="app">
  <div class="brand">
    <div class="logo"><svg viewBox="0 0 200 200"><use href="#EcoMark"/></svg></div>
    <div><h1>EcoVision ‚Äî Page 2</h1></div>
  </div>
  <div class="actions-right">
    <a href="index.html" class="btn">‚Üê Back</a>
    <button id="themeBtn" class="btn" aria-pressed="false">üé® Theme: Dark</button>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <h2>Blank canvas</h2>
    <p>Add anything you want here (copy, forms, map, etc.). The header and theme toggle are already wired.</p>
  </section>
</main>

<script>
/* Same theme logic so it stays in sync with index.html */
(function initTheme(){
  const saved = localStorage.getItem('ecovision_theme');
  if(saved === 'green'){ document.documentElement.setAttribute('data-theme','green'); }
  else { document.documentElement.removeAttribute('data-theme'); }
  const btn = document.getElementById('themeBtn');
  if(btn){
    const isGreen = document.documentElement.getAttribute('data-theme')==='green';
    btn.textContent = isGreen ? 'üé® Theme: Green' : 'üé® Theme: Dark';
    btn.setAttribute('aria-pressed', String(isGreen));
    btn.addEventListener('click', ()=>{
      const nowGreen = document.documentElement.getAttribute('data-theme')!=='green';
      if(nowGreen){
        document.documentElement.setAttribute('data-theme','green');
        localStorage.setItem('ecovision_theme','green');
        btn.textContent='üé® Theme: Green'; btn.setAttribute('aria-pressed','true');
      }else{
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('ecovision_theme','dark');
        btn.textContent='üé® Theme: Dark'; btn.setAttribute('aria-pressed','false');
      }
    });
  }
})();
</script>
</body>
</html>
