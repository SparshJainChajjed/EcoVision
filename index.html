<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Waste Classifier (MobileNet)</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    img { max-width: 400px; margin: 1rem auto; display: block; }
    #result { font-size: 1.2rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üóëÔ∏è E-Waste Image Classifier</h1>
  <p>Upload a photo‚Äîif it‚Äôs an electronic (laptop, phone, etc.), we‚Äôll label it e-waste.</p>
  <input type="file" id="fileInput" accept="image/*"/>
  <img id="preview" alt="Upload preview"/>
  <div id="result">Waiting for an image‚Ä¶</div>

  <!-- TF.js and MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@3.1.0/dist/mobilenet.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview   = document.getElementById('preview');
    const result    = document.getElementById('result');

    // Set of keywords we treat as e-waste
    const EWASTE_KEYWORDS = [
      'laptop', 'computer', 'notebook', 'keyboard', 'cell phone',
      'mobile phone', 'remote control', 'monitor', 'camera', 'tv'
    ];

    // Load MobileNet once at startup
    let modelPromise = mobilenet.load();

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // Show preview
      preview.src = URL.createObjectURL(file);
      result.textContent = 'Classifying‚Ä¶';

      // Wait for image to fully load
      await new Promise(r => preview.onload = r);

      // Load model & get predictions
      const model = await modelPromise;
      const predictions = await model.classify(preview);

      // Check if any top prediction matches our e-waste keywords
      const wastePred = predictions.find(p =>
        EWASTE_KEYWORDS.some(kw =>
          p.className.toLowerCase().includes(kw)
        )
      );

      if (wastePred) {
        result.innerHTML = `
          <strong style="color:crimson">‚ö†Ô∏è E-Waste Detected:</strong><br>
          ${wastePred.className} ‚Äî ${(wastePred.probability*100).toFixed(1)}%
        `;
      } else {
        // Otherwise show the top 3 predictions
        result.innerHTML = `<strong>‚úÖ Not e-waste.</strong><br>` +
          predictions.slice(0,3)
            .map(p => `${p.className}: ${(p.probability*100).toFixed(1)}%`)
            .join('<br>');
      }
    });
  </script>
</body>
</html>
