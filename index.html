<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Zero-Setup E-Waste Detector</title>
  <!-- locally-hosted ml5.js -->
  <script src="ml5.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    canvas, img { max-width: 100%; margin-top: 1rem; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Zero-Setup E-Waste Detector</h1>
  <p>Only detects phones, laptops, remotes, TVs, keyboards, mice…</p>
  <input type="file" id="picker" accept="image/*"><br>
  <canvas id="canvas"></canvas>
  <div id="status">Loading model…</div>

  <script>
    let detector, canvas, ctx, statusEl;

    async function init() {
      statusEl = document.getElementById('status');
      canvas   = document.getElementById('canvas');
      ctx      = canvas.getContext('2d');

      // 1) load COCO-SSD
      detector = await ml5.objectDetector('cocossd');
      statusEl.textContent = 'Model ready — pick an image!';
      document.getElementById('picker').addEventListener('change', handleFile);
    }

    async function handleFile(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      // show the image on the canvas
      const img = new Image();
      img.src = URL.createObjectURL(file);
      await new Promise(r => img.onload = r);

      canvas.width  = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      statusEl.textContent = 'Detecting…';

      // 2) run detection
      detector.detect(img, (err, results) => {
        if (err) {
          statusEl.textContent = 'Error: ' + err.message;
          return;
        }

        ctx.lineWidth   = 2;
        ctx.strokeStyle = '#0f0';
        ctx.fillStyle   = '#0f0';
        ctx.font        = '16px sans-serif';

        // 3) draw only our gadget classes
        results.forEach(obj => {
          const label = obj.label.toLowerCase();
          if (!['cell phone','laptop','remote','keyboard','mouse','tv'].includes(label)) {
            return;
          }
          const x = obj.x, y = obj.y, w = obj.width, h = obj.height;
          ctx.strokeRect(x, y, w, h);
          ctx.fillText(
            `${label} ${(obj.confidence * 100).toFixed(1)}%`,
            x, y > 20 ? y - 5 : y + 20
          );
        });

        statusEl.textContent = 'Done.';
      });
    }

    init();
  </script>
</body>
</html>
